<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scaffolding</title>

    <!-- Bootstrap 2. Slide -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div class="well well-lg">
                    <p class="text-success text-center">.col-xs-12 .col-md-4</p>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="well well-lg">
                    <p class="text-success text-center">.col-xs-12 .col-md-4</p>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="well well-lg">
                    <p class="text-success text-center">.col-xs-12 .col-md-4</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">
                <div class="well well-lg">
                    <p class="text-success text-center">.col-xs-12 .col-sm-6 .col-md-8</p>
                </div>
            </div>
            <div class="col-xs-6 col-md-4 hidden-xs">
                <div class="well well-lg">
                    <p class="text-success text-center">.col-xs-6 .col-md-4</p>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Bootstap compiled plugins -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
